<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="NewPortfolio.css">

  <title>Jose Del Valle</title>
</head>

<body>
  <div class="container-fluid  h-100">
    <div class="row  h-100">
      <div class="col-md-1 sidebar text-center p-0 shadow" id="sidebar">
        <div class="name p-3">PORTFOLIO</div>

        
        <div class="btn-group-vertical btn-block  navbar-collapse" role="group" aria-label="Basic example">
          <button type="button" class="btn border-top border-bottom p-3 rounded-0" id="defaultOpen"
            onclick="swicthTab(event, 'home')"><i class="fas fa-home"></i><br>HOME</button>
          <button type="button" class="btn border-top border-bottom p-3 rounded-0"
            onclick="swicthTab(event, 'projects')"><i class="fas fa-briefcase"></i><br>PROJECTS</button>
          <button type="button" class="btn border-top border-bottom p-3 rounded-0"
            onclick="swicthTab(event, 'resume')"><i class="far fa-file"></i><br>RESUME</button>
          <button type="button" class="btn border-top border-bottom p-3 rounded-0"
            onclick="swicthTab(event, 'contact')"><i class="far fa-address-card"></i><br>CONTACT</button>


        </div>

      </div>
      <div class="col-md tabcontent" id="home">
        <div class="row h-99  homeCol1">

          <div class="col-md ">

            <h5>Hello there...</h5>
            <h1 style="font-size:5vw">Jose Del Valle</h1>
            <h2><i>Software Developer</i></h2>
            <p>Skilled developer with experience in various languages, design patterns, and frameworks such as Java,
              MVC, Spring, Hibernate, jQuery, HTML5, CSS, JavaScript as well as working with MySQL Database</p>
           
            <button onclick="swicthTab(event, 'contact')" type="button"
              class="py-3 px-5 btn btn-outline-primary">Contact Me</button>

          </div>

          <div class="col-md p-0 m-0 h-100">
            <div class="col align-self-center mx-auto">
              <img id="profilePicture" src="https://github.com/josemdelvalle/Portfolio/blob/master/imgs/josepicture2.png?raw=true" class="shadow-lg d-block  rounded-circle" alt="100x100">
            </div>



          </div>

        </div>
      </div>
      <div class="col  h-100 p-0 tabcontent" id="projects"></div>
      <div class="col  h-100 p-0 tabcontent" id="resume"></div>
      <div class="col  h-100 p-0 tabcontent" id="contact"></div>
    </div>

  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="NewPortfolio.js"></script>

</body>

</html>
